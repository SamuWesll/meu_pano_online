<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div *ngFor="let produto of http.produtoPesquisado" class="animated fadeIn col-lg-3 col-md-4 col-sm-6 carProdudos mb-2">
            <a class="card" [routerLink]="['/produtos', produto.idProduto]">
                <!-- <p class="rounded-circle bg-success position-absolute percDesconto">-10%</p> -->
                <img src="{{produto.imagem}}" class="card-img-top" alt="">
                <div [routerLink]="['/produtos', produto.idProduto]" class="card-body">
                    <p class="card-text font-weight-bold">{{produto.tituloProduto}}</p>
                    <div class="dropdown-divider"></div>
                    <p>
                        <span style="text-decoration: line-through">
                            R$ {{converteDecimal(produto.valor)}}
                        </span>
                        <br>
                        <span class="font-weight-bold text-warning text-decoration-none">
                            R$ {{converteDecimal(produto.valorDesconto)}}
                        </span>
                    </p>
                    <p id="textPreco">R$ {{converteDecimal(produto.valorDesconto)}}
                        Ã  vista ou em 3x de R$ {{tresParcelas(produto.valor)}} sem juros</p>
                    <button class="btn btn-success col-md-10 ml-2" type="button">Comprar</button>
                </div>
            </a>
        </div>
    </div>
</div>
