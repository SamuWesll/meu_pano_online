<main class="container">
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Imagem</th>
        <th scope="col">Produto</th>
        <th scope="col">Valor com Desconto</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of pedido">
        <th class="align-middle" scope="row">
            <a routerLink="/produtos/detalhes/{{item?.produto?.idProduto}}">
            <img height="100px" src="{{item?.produto?.imagem}}" alt="{{item?.produto?.tituloProduto}}" title="{{item?.produto?.tituloProduto}}"></a>
        </th>
        <td class="align-middle">{{item?.produto?.tituloProduto}}</td>
        <td class="align-middle">R${{converteDecimal(item?.valorProduto)}}</td>
        <td class="align-middle">{{item?.qtdProduto}}</td>
        <td class="align-middle">R${{converteDecimal(item?.valorProduto * item?.qtdProduto)}}</td>
    </tr>
    </tbody>
</table>
<!-- <h5 style="display: inline" class="float-right">Total: {{converteDecimal(pedido$ | async)??.totalCompra}}</h5> -->
</main>
