<div class="container">
    <form #userForm="ngForm" (ngSubmit)="enviarCadastro(userForm)">
        <div class="d-flex justify-content-center m-5">
            <h4>Cadastro</h4>
        </div>
        <div class="d-flex justify-content-center text-center">
            <div class="col-md-2 dropdown-divider bg-success"></div>
            <span class="col-md-2 d-flex justify-content-center mb-0">Preencha o formulário</span>
            <div class="col-md-2 dropdown-divider bg-success"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-lg-4 m-3">
                <div class="col-xs-12 form-group">
                    <label class="">Nome Completo</label>
                    <input type="text" name="fullName" ngModel  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" placeholder="Ex: Nome Sobrenome" [maxlength]="40" [minlength]="5" required>
                    <div *ngIf="name.invalid && name.touched" class="text-danger">
                        <div *ngIf="name.errors.required">
                            Nome é obrigatório
                        </div>
                        <div *ngIf="name.errors.minlength">
                            O nome deve ter no mínimo 5 letras
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="doisEmUm form-group m-0 col-md-6 p-0">
                        <label class="">CPF*</label>
                        <input type="text" name="numCPF" ngModel required #numCpf="ngModel" [class.is-invalid]="numCpf.invalid && numCpf.touched"  class="form-control" placeholder="Ex: ___.__.___-__" [maxlength]="11" [minlength]="11">
                    </div>
                    <div class="doisEmUm form-group m-0 col-md-6 pr-0">
                        <label class="">Sexo*</label>
                        <select class="form-control" name="genero" ngModel required #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                            <option value="" selected disabled>Escolha</option>
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="form-group m-0 col-md-6 p-0">
                        <label class="">Celular*</label>
                        <input type="text" class="form-control" placeholder="" name="phone" ngModel required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" [maxlength]="11" [minlength]="11">
                    </div>
                    <div class="form-group m-0 col-md-6 pr-0">
                        <label class="">Telefone*</label>
                        <input type="text" class="form-control m-0" placeholder="" name="tell" ngModel #tell="ngModel" [class.is-invalid]="tell.invalid && tell.touched" [maxlength]="11" [minlength]="10">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Data de Nascimento</label>
                    <div class="d-flex">
                        <input class="form-control m-0 pr-0 mr-0" type="date" placeholder="DD" name="dataNasc" ngModel required #dtNasc="ngModel" (keyup)="validarMaioridade(dtNasc.value)" [class.is-invalid]="dtNasc.invalid && dtNasc.touched">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 m-3">
                <div class="form-group">
                    <label class="">E-mail</label>
                    <input type="text" class="form-control" name="email" ngModel #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                </div>
                <!-- <div class="d-flex"> -->
                    <div class="form-group">
                        <label class="">Senha*</label>
                        <input type="password" class="form-control" name="senha1" ngModel required #senha1="ngModel" [class.is-invalid]="senha1.invalid && senha1.touched || senha1.touched && senha1.value != senha2.value" [class.is-valid]="senha1.touched && senha1.value == senha2.value" [maxlength]="30" [minlength]="5">
                        <div class="text-danger" *ngIf="senha1.invalid && senha1.touched">
                            <div *ngIf="senha1.errors.required">
                                A senha é um campo obrigatório
                            </div>
                            <div *ngIf="senha1.errors.minlength">
                                A senha deve conter no minimo 5 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Confirmar senha*</label>
                        <input type="password" class="form-control" name="senha2" ngModel required #senha2="ngModel" [class.is-invalid]="senha2.invalid && senha2.touched || senha2.touched && senha1.value != senha2.value" [class.is-valid]="senha2.touched && senha1.value == senha2.value" [maxlength]="30" [minlength]="5">
                        <div class="text-danger" *ngIf="senha2.invalid && senha2.touched || senha1.value != senha2.value">
                            <div *ngIf="senha2.errors.required">
                                A confirmação de senha é um campo obrigatório
                            </div>
                            <div *ngIf="senha2.value != senha1.value">
                                A confirmação de senha não confere com a senha.
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                <div>
                    <button type="submit" class="mt-3 col-md-12 btn btn-primary" [disabled]="!userForm.valid">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
