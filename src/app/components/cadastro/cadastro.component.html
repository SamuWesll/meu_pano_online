<div>
    <form #userForm="ngForm" (ngSubmit)="enviarCadastro()">

        <div class="d-flex justify-content-center m-5">
            <h4>Cadastro</h4>
        </div>
        <div class="d-flex justify-content-center text-center">
            <div class="col-md-2 dropdown-divider bg-success"></div>
            <span class="col-md-2 d-flex justify-content-center mb-0">Preencha o formulario</span>
            <div class="col-md-2 dropdown-divider bg-success"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3 col-s-10 m-3">
                <div class="col-xs-12 form-group">
                    <label class="">nome completo</label>
                    <input type="text" name="fullName" ngModel required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" placeholder="Ex: Nome Sobrenome">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="doisEmUm form-group m-0 col-md-6 p-0">
                        <label class="">CPF*</label>
                        <input type="text" name="numCPF" ngModel required #numCpf="ngModel" [class.is-invalid]="numCpf.invalid && numCpf.touched"  class="form-control" placeholder="Ex: ___.__.___-__">
                    </div>
                    <div class="doisEmUm form-group m-0 col-md-6 pr-0">
                        <label class="">Sexo*</label>
                        <select class="form-control" name="genero" ngModel>
                            <option value="" selected disabled>Escolha</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="form-group m-0 col-md-6 p-0">
                        <label class="">Celular*</label>
                        <input type="text" class="form-control" placeholder="" name="phone" ngModel required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched">
                    </div>
                    <div class="form-group m-0 col-md-6 pr-0">
                        <label class="">Telefone*</label>
                        <input type="text" class="form-control m-0" placeholder="" name="tell" ngModel required #tell="ngModel" [class.is-invalid]="tell.invalid && tell.touched">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Data de nascimento</label>
                    <div class="d-flex">
                        <input class="form-control m-0 pr-0 mr-0" type="date" placeholder="DD" name="dataNasc" ngModel required #dtNasc="ngModel" [class.is-invalid]="dtNasc.invalid && dtNasc.touched">
                    </div>
                </div>
            </div>
            <div class="col-md-3 m-3">
                <div class="form-group">
                    <label class="">e-mail</label>
                    <input type="text" class="form-control" name="email" ngModel required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <label class="">Senha*</label>
                        <input type="password" class="form-control col-md-11" name="senha1" ngModel required #senha1="ngModel" [class.is-invalid]="senha1.invalid && senha1.touched || senha1.value != senha2.value" [class.is-valid]="senha1.touched && senha1.value == senha2.value">
                    </div>
                    <div class="form-group">
                        <label class="">Confirmar senha*</label>
                        <input type="password" class="form-control col-md-11 ml-0" name="senha2" ngModel required #senha2="ngModel" [class.is-invalid]="senha2.invalid && senha2.touched" [class.is-valid]="senha2.touched && senha1.value == senha2.value">
                    </div>
                </div>
                <div>
                    <button type="reset" class="mt-3 col-md-12 btn btn-primary">cadastrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
