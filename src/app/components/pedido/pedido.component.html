<main class="container">
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th scope="col">Pedido</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereço de Entrega</th>
            <th scope="col">Valor Compra</th>
            <th scope="col">Frete</th>
            <th scope="col">Status</th>
            <th scope="col">Opções</th>
        </tr>
        </thead>
        <tbody>
    
        <tr *ngFor="let pedido of pedidosCliente">
            <th class="align-middle" scope="row">
                {{pedido.idPedido}}
            </th>
            <td class="align-middle">{{pedido.id_cliente}}</td>
            <td class="align-middle">{{pedido.id_endereco}}</td>
            <td class="align-middle">{{pedido.valor_total}}</td>
            <td class="align-middle">{{pedido.valor_frete}}</td>
            <td class="align-middle">{{pedido.status}}</td>
            <td class="align-middle">
                <a *ngIf="(clienteLogado)"
                   style="display:
                block" href="" routerLink="/pedido/{{pedido.pedidoId}}">
                    Exibir</a>
                <!-- <a *ngIf="pedido.pedidoStatus == 0" style="display: block" (click)="cancelar(pedido)" routerLink="./">Cancelar</a> -->
            </td>
        </tr>
        </tbody>
    </table>
</main>
