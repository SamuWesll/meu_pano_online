<main class="container">
    <div class="offset-sm-6 offset-md-8 offset-lg-10">
        <select name="" id="" class="form-control" (change)="listarProdutos($event.target.value)">
            <option selected value="padrao">Padrão</option>
            <option value="menor">Menor Preço</option>
            <option value="maior">Maior Preço</option>
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
        </select>
    </div>
    <div class="row mt-4">
        <div *ngFor="let produto of produtosPorCategoria" class="animated fadeIn col-lg-3 col-md-4 col-sm-6 carProdudos mb-3">
            <a class="card" [routerLink]="['/produtos/detalhes', produto.idProduto]">
                <!-- <p class="rounded-circle bg-success position-absolute percDesconto">-10%</p> -->
                <img src="{{produto.imagem}}" class="card-img-top" alt="">
                <div [routerLink]="['/produtos/detalhes', produto.idProduto]" class="card-body">
                    <p class="card-text font-weight-bold">{{produto.tituloProduto}}</p>
                    <div class="dropdown-divider"></div>
                    <p>
                        <span style="text-decoration: line-through">
                            R$ {{converteDecimal(produto.valor)}}
                        </span>
                        <br>
                        <span class="font-weight-bold text-warning text-decoration-none">
                            R$ {{converteDecimal(produto.valorDesconto)}}
                        </span>
                    </p>
                    <p id="textPreco">R$ {{converteDecimal(produto.valorDesconto)}}
                        à vista ou em 3x de R$ {{tresParcelas(produto.valor)}} sem juros</p>
                    <button class="btn btnDetalhe  col-md-10 ml-2" type="button">Comprar</button>
                </div>
            </a>
        </div>
    </div>
</main>
