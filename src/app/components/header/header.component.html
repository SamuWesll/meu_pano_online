<header class="navbar bg-nav-green p-4 text-light">
    <a href="#" class="navbar-brand mb-1 text-dark font-weight-bold" routerLink="/home">
        <img src="../../../assets/img/logo1.png" alt="">
    </a>
    <div class="input-group col-md-4 col-sm-12 mb-1">
        <input type="text" class="form-control" placeholder="Sua pesquisa..." aria-label="Sua pesquisa..."
            aria-describedby="pesquisa">
        <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="pesquisa"></button>
        </div>
    </div>
    <div class="mb-1">
        <button type="button" class="btn btn-outline-success rounded login mr-2" data-toggle="modal"
        data-target="#login" (click)="modalLogin.show()">
            <!-- <span *ngIf="login"> -->
                <!-- <span id="nomeLogin">{{ separarNome(login.nome) }} </span> -->
            <!-- </span> -->
        </button>
        <a class="btn btn-outline-warning text-light rounded carrinho" href="#"></a>
    </div>
</header>


<!-- ModalLogin -->
<div
  mdbModal
  #modalLogin="mdbModal"
  class="modal fade top"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="overflow-y: auto"
>
    <!--Dialog-->
  <div class="modal-dialog modal-danger">
      <div class="modal-content">
        <div class="modal-header text-center">
            <h5 class="modal-title w-100">JÃ¡ sou cliente PanoOnline</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalLogin.hide()">
                <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
        <div *ngIf="login == 1" >
            <form #login="ngForm">
                <div class="modal-body mt-4">
                    <div class="md-form row">
                        <label for="email" class="col-2 pt-2 text-center">Email</label>
                        <input id="email" type="text" mdbInput class="form-control col-9" [formControl]="emailInput" placeholder="E-mail ou CPF">
                        {{ emailInput.value }}
                    </div>
                    <div class="md-form row mt-4">
                        <label for="senha" class="col-2 pt-2 text-center">senha</label>
                        <input id="senha" type="password" mdbInput class="form-control col-9" [formControl]="senhaInput">
                        {{ senhaInput.value }}
                    </div>
                    <div class="d-flex justify-content-around mt-3">
                        <a id="esqueciSenha" class="text-uppercase text-decoration-none text-secondary font-weight-bold" data-toggle="modal" routerLink="/" data-target="#modalEsqueciSenha" data-dismiss="modal">
                            Esqueceu a senha?
                        </a>
                        <a class="text-uppercase text-decoration-none text-secondary font-weight-bold pr-1" data-dismiss="modal" routerLink="/cadastro">Criar cadastro</a>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success rounded" data-dismiss="modal">Login</button>
                    <button type="button" class="btn btn-outline-danger rounded" (click)="modalLogin.hide()">Fechar</button>
                </div>
            </form>
        </div>
      </div>
  </div>
</div>
