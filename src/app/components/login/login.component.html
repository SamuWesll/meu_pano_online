<div class="modal" tabindex="-1" role="dialog" id="login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100">Já sou cliente PanoOnline</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" method="GET">
                <div class="modal-body mt-4">
                    <div class="form-group">
                        <label for="emailCpfUser" name="testando" class="offset-sm-1">E-mail ou CPF</label>
                        <input type="email" class="form-control border offset-sm-1 col-10" id="emailCpfUser" required
                            placeholder="E-mail ou CPF">
                    </div>
                    <div class="form-group">
                        <label for="senhaUser" class="offset-sm-1">Senha</label>
                        <input type="password" class="form-control border offset-sm-1 col-10" id="senhaUser" required
                            placeholder="Senha">
                    </div>
                    <div class="d-flex justify-content-around">
                        <a id="esqueciSenha" class="text-uppercase text-decoration-none text-secondary font-weight-bold"
                            href="#" data-toggle="modal" data-target="#modalEsqueciSenha" data-dismiss="modal">Esqueceu
                            a senha?</a>
                        <a class="text-uppercase text-decoration-none text-secondary font-weight-bold pr-1" routerLink="/cadastro" data-dismiss="modal">Criar cadastro</a>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" id="btnLogin" class="btn btn-outline-success rounded">Login</button>
                    <button type="button" class="btn btn-outline-danger rounded" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEsqueciSenha" tabindex="-1" role="dialog" aria-labelledby="esqueceuSenha"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100" id="esqueceuSenha">Esqueceu sua senha?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Por favor informe o seu endereço de e-mail abaixo. Você receberá um link para redefinir sua
                    senha.</p>
                <form action="">
                    <label for="emailEsqueciSenha">E-mail</label>
                    <input class="form-control" type="email" name="emailEsqueciSenha" id="emailEsqueciSenha"
                        placeholder="Digite o seu e-mail">
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success rounded" id="btnEnviarEmail">Enviar</button>
                <button type="button" class="btn btn-outline-danger rounded" data-toggle="modal" data-target="#login"
                    data-dismiss="modal">Voltar</button>
            </div>
        </div>
    </div>
</div>
