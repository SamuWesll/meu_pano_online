<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Carrinho</title>
</head>
<body>
    <header style="background-color: #419b81;"><h1>Resumo do pedido</h1></header>
    <section>
        <div>
            <h3>Carrinho</h3>
        </div>
    </section>

    <div class="card mb-3"  style="max-width: 700px;" >
        <div class="row no-gutters" style="background-color: #a8e9d5;">
          <div class="col-md-6">
            <img src="pano2.png" class="card-img" alt="...">
          </div>
          
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">Resumo do pedido</h5>
              <input type="number" name="txtano" id="txtano" min="0">
              <p class="card-text">Pano de prato branco com detalhes em xadrez.</p>            
              <h5>Total<br> R$ 4,99</h5><h6>em até 1x sem juros</h6>
            </div>
          </div>   
          <div class="p-2">
            <div class="form-group">
                <label for="CEPUsuario">CEP</label>
                <input class="form-control" type="text" id="CEPUsuario" name="CEPUsuario"
                    placeholder="Consultar CEP">
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success" type="button" data-toggle="modal" data-target="#compraFinalizada">Finalizar compra</button>
            </div>
            <div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Compra realizada com sucesso!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p><b>Obrigado! </b>Você fez uma excelente escolha.</p>
                    </div>
                    <div class="modal-footer">
                      
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>
          </div> 
        </div>
      </div>
      
    

      
      
 

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
