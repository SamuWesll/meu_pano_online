<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro cliente</title>
</head>

<body>

  <main class="container">
    <form method="post">
      <div class="col-md-6 justify-content-center" >
        <header class=" text-light p-2" style="background-color: rgba(255, 255, 255, 100)" style="size: 800;">
          <h2 style="color: rgb(92, 90, 90); text-align: center;"> Cadastro</h2>
          <div class="form-group" >
            <label for="nomeUsuario"></label>
            <input class="form-control"  type="text" id="nomeUsuario" 
            name="nomeUsuario" placeholder="Nome completo">
          </div>

          <div class="form-group">
            <input class="form-control" type="email" id="emailUsuario" name="emailUsuario" placeholder="E-mail">
          </div>

          <div class="form-group justify-content-center">
            <input class="form-control" type="password" id="senhaUsuario" name="SenhaUsuario" placeholder="Senha">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" id="confirmarSenhaUsuario" name="confirmarSenhaUsuario"
              placeholder="Repita sua senha">
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" style="color: dimgrey;" for="autoSizingCheck">
              Desejo receber informações sobre produtos e serviços
            </label>
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="btn" style="color: dimgrey; background-color: rgba(31, 189, 139, 0.29);;" type="button" data-toggle="modal"
              data-target="#cadastroFinalizado">Cadastrar</button>
          </div>
      </div>

      <div id="cadastroFinalizado" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro realizado com sucesso!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p><b>Seja bem vindo!</b></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>

</body>
</html>
